<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
    <img class="logo" src="branding/hbc-advent.png" alt="logo" />
    <title>Beer List</title>
    <!-- Adding fallback styles in case main.css doesn't load -->
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <div id="loginForm" class="login-form">
        <h2 class="passwordTitle">Enter Password</h2>
        <input
          type="password"
          id="passwordInput"
          placeholder="Enter password"
        />
        <button class="submit" onclick="checkPassword()">Submit</button>
      </div>

      <!-- Protected Content -->
      <div
        id="protectedContent"
        class="protected-content"
        style="display: none"
      >
        <h1 class="title">Beer List</h1>

        <a class="link" href="beer/brunch-at-flahertys.html"
          >Brunch At Flahertys</a
        >
        <a class="link" href="beer/adventinus.html">Adventinus</a>
        <a class="link" href="beer/vantablack.html">Vantablack</a>
        <a class="link" href="beer/wee-petey.html">Wee Petey</a>
        <a class="link" href="beer/saint-nicks-golden-ale.html"
          >Saint Nick's Golden Ale</a
        >
        <a class="link" href="beer/pumpkin-spiced-ale.html"
          >Pumpkin Spiced Ale</a
        >
        <a class="link" href="beer/sams-six-hopper.html">Sam's Six Hopper</a>
        <a class="link" href="beer/steves-plum-porter.html"
          >Steve's Plum Porter</a
        >
        <a class="link" href="beer/esb.html">ESB</a>
        <a class="link" href="beer/christmas-porter.html">Christmas Porter</a>
        <a class="link" href="beer/melomel.html">Melomel</a>
        <a class="link" href="beer/mabbu.html">Mabbu</a>
        <a class="link" href="beer/berry-fruit-box.html">Berry Fruit Box</a>
        <a class="link" href="beer/exotic-fruit-box.html">Exotic Fruit Box</a>

        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <script>
      // Set your password here
      const correctPassword = 'HopsAndMalt2024';

      // Check if user is already authenticated
      window.onload = function () {
        const isAuthenticated = sessionStorage.getItem('authenticated');
        if (isAuthenticated) {
          showContent();
        }
      };

      function checkPassword() {
        const passwordInput = document.getElementById('passwordInput');
        if (passwordInput.value === correctPassword) {
          sessionStorage.setItem('authenticated', 'true');
          showContent();
        } else {
          alert('Incorrect password!');
          passwordInput.value = '';
        }
      }

      function showContent() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('protectedContent').style.display = 'block';
      }

      function logout() {
        sessionStorage.removeItem('authenticated');
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('protectedContent').style.display = 'none';
        document.getElementById('passwordInput').value = '';
      }
    </script>
  </body>
</html>
